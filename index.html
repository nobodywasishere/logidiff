<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/brython@3.9.6/brython.min.js">
    </script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/brython@3.9.6/brython_stdlib.js">
    </script>
    <script src="logidiff.py" type="text/python3"></script>

    <style>
        html {
            font-size: 20px;
            height: 100%;
        }
        .thing {
            width: 600px;
            margin: auto;
        }
        .text {
            width: 90%;
            font-size: 20px;
        }
    </style>
</head>

<body onload="brython()">

    <script type="text/python">
    from browser import bind, document

    from logidiff import *

    def keyevent(ev):
        if ev.key == "Enter":
            thing(ev)

    def thing(event):
        not_eqs = evaluate(document["zone"].value)

        if not_eqs:
            document["output"].html = "Statements are not equal for: <br>"

            for ne in not_eqs:
                document["output"].html += ", ".join(ne) + "<br>"
        else:
            document["output"].html = "Statements are equal"


    # document["mybutton"].bind("click", thing)
    document["zone"].bind("keydown", keyevent)

    </script>

    
    <div class="thing">
        <h1 style="text-align: center;">LOGIDIFF</h1>
        <input id="zone" class="text">
        <!-- <button id="mybutton">Solve</button> -->
        <p id="output"></p>
    </div>
    
</body>

</html>
